version: 0.9.{build}
# branches to build
branches:
  # whitelist
  only:
    - master
environment:
  qt_ver: C:\Qt\5.5\msvc2013_64
  cmake_generator: Visual Studio 13 2013 Win64
  
# Operating system (build VM template)
os: Visual Studio 2013

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\projects\openBibleViewer
configuration: Release

# scripts to run before build
before_build:
  - echo Running cmake...
  - cd c:\projects\openBibleViewer
  
build_script:
- cmd: >-
    dir %qt_ver%\lib\cmake

    cmake -G " %cmake_generator%" -DCMAKE_INSTALL_PREFIX=%P% -DCMAKE_PREFIX_PATH="%qt_ver%\lib\cmake\Qt5Core;%qt_ver%\lib\cmake\Qt5Gui;%qt_ver%\lib\cmake\Qt5Xml;%qt_ver%\lib\cmake\Qt5Network;%qt_ver%\lib\cmake\Qt5Sql;%qt_ver%\lib\cmake\Qt5PrintSupport;%qt_ver%\lib\cmake\Qt5WebKitWidgets;%qt_ver%\lib\cmake\Qt5Script;%qt_ver%\lib\cmake\Qt5Widgets;%qt_ver%\lib\cmake\Qt5WebViewWidgets;%qt_ver%\lib\cmake\Qt5WebKitWidgets"

    cmake --build . --target check

