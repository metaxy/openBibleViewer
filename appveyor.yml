version: 0.9.{build}
# branches to build
branches:
  # whitelist
  only:
    - master

# Operating system (build VM template)
os: Visual Studio 2017

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\projects\openBibleViewer
configuration: Release

# scripts to run before build
before_build:
  - echo Running cmake...
  - cd c:\projects\openBibleViewer
  
build_script:
- cmd: >-
    dir C:\Qt\5.9\msvc2017_64\lib\cmake

    cmake -G "Visual Studio 15 2017 Win64" -DCMAKE_INSTALL_PREFIX=%P% -DCMAKE_PREFIX_PATH="C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Core;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Gui;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Xml;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Network;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Sql;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5PrintSupport;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5WebKitWidgets;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Script;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5Widgets;C:\Qt\5.9\msvc2017_64\lib\cmake\Qt5WebViewWidgets"

    cmake --build . --target check

