<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="qrc:/data/css/default.css">
    <script type='text/javascript' src='qrc:///qtwebchannel/qwebchannel.js'></script>
    <script type='text/javascript' src='qrc:/data/js/jquery-3.6.0.min.js'></script>
    <script type='text/javascript' src='qrc:/data/js/tools.js'></script>
  </head>
  <body>
    <div id="content"><span></span></div>
    <script type="text/javascript">
    $(function() {
      new QWebChannel(qt.webChannelTransport, function(channel) {
          console.error("channels setup");
          window.BibleWebChannel = channel.objects.BibleWebChannel;
          BibleWebChannel.newContent.connect(function(html, verseTableId) {
            console.error("new Content to set", html); 
            document.getElementById('content').innerHTML = html;
          });
        });
    });
    </script>
  </body>

</html>
